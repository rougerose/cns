[(#REM) index chronologique, inclus depuis index.html ]
<div id="index" class="chrono clearfix">
    <dl>
        <BOUCLE_articles(ARTICLES){id_secteur}{lang}{!par date}>
        [<dt>
            [(#ENV{annee}|=={#DATE|annee}|?{<strong>,<a href="[(#URL_PAGE{index}|parametre_url{annee,[(#DATE|annee)]})]">})]
            (#DATE|annee|unique)
            [(#ENV{annee}|=={#DATE|annee}|?{</strong>,</a>})]
        </dt>
        [(#DATE|annee|=={#ENV{annee}}|?{' '})
        [<dd>
            (#INCLURE{fond=inc-indexChronoListe}
            {lang}{annee=#ENV{annee}}{date}{id_secteur}{self=#SELF})
        </dd>]
        ]
        ]
        </BOUCLE_articles>
    </dl>
</div>
